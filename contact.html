    <h2 class="contact-h2">Contact Me</h2>

    <form class="myForm" id="myForm">
        <label>First Name: </label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
        <br>
        <label>Last Name: </label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <br>
        <label>Phone:</label>
        <input type="tel" id="phone" placeholder="xxx-xxx-xxxx">
        <br>
        <label>Email Address: </label>
        <input type="email" id="email" placeholder="email@emailaddress.ca">
        <br>
        <label>Comments or Inquiries: </label>
        <textarea rows="3" cols="22" name="comments" id="comments"></textarea>
        <br>
        <input class="form-btn" id="button" type="submit" value="Submit">
    </form>

    <img class="contact-img" src="./images/jay.jpg" width="400" alt="picture of me in Sedona, Arizona">
    

    <section class="footer">
        <footer class="footer-top">
            <hr>
            <a href="https://www.facebook.com">
                <i class="fab fa-facebook-f fa-lg white-text footer-icon"></i>
            </a>
            <a href="https://www.twitter.com" class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text footer-icon"></i>
            </a>
            <a href="https://github.com/Jmmilton" class="gplus-ic">

            </a>
            <a href="https://www.linkedin.com/in/jasonmmilton/" class="li-ic">

            </a>
            <a href="https://www.instagram.com" class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text footer-icon"></i>
            </a>
            <a href="https://www.pinterest.com" class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text footer-icon"></i>
            </a>
            <a href="https://github.com/Jmmilton" class="gh-ic" ><i class="fab fa-github fa-lg white-text footer-icon"></i></a>
    
            <h6 class="footer-bottom">Jason Milton &trade;</h6>
    
        </footer>
    </section>
    
    
<script src="./contact.js"></script>
